<mat-card>
    <mat-card-content>
      <h1>Edit Chapter</h1>
      <form [formGroup]="chapterForm" (ngSubmit)="editChapter()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Chapter" formControlName="name">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Edit</button>
      </form>
    </mat-card-content>
  </mat-card>
