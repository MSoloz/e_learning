<mat-card>
  <mat-card-content>
    <h1>Edit Level</h1>
    <form [formGroup]="levelForm" (ngSubmit)="editLevel()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Level" formControlName="name">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Edit</button>
    </form>
  </mat-card-content>
</mat-card>
